<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empresa - Navegação</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    input, select {
      font-size: 16px;
      padding: 5px;
      margin-left: 5px;
    }

    #mensagem {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('acesso')">Acesso</button>
    <button onclick="showSection('contato')">Contato</button>
    <button onclick="showSection('grupo')">Grupo de E-mail</button>
  </div>

  <div class="content">
    <div id="acesso" class="section active">
      <h1>Acesso</h1>
      <label>Nome do usuário:</label>
      <input type="text" id="usuario" value="Beatriz Couto De Oliveira" oninput="atualizarMensagem()" />

      <br><br>

      <label>Seu nome:</label>
      <select id="nomeAtendente" onchange="atualizarMensagem()">
        <option>Gabriel</option>
        <option>Daniel</option>
        <option>Davi</option>
        <option>Gustavo</option>
      </select>

      <div id="mensagem">
        Bom dia! Sou o Gabriel do Helpdesk.<br>
        Motivo do contato referente ao chamado:<br>
        Possui disponibilidade para realizar atendimento do chamado agora?
      </div>
    </div>

    <div id="contato" class="section">
      <h1>Contato</h1>
      <p>Informações de contato da empresa.</p>
    </div>

    <div id="grupo" class="section">
      <h1>Grupo de E-mail</h1>
      <p>Informações sobre os grupos de e-mail.</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function atualizarMensagem() {
      const usuario = document.getElementById('usuario').value;
      const atendente = document.getElementById('nomeAtendente').value;

      const mensagem = 
`Bom dia ${usuario}! Sou o ${atendente} do Helpdesk.
Motivo do contato referente ao chamado: 
Possui disponibilidade para realizar atendimento do chamado agora?`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    // Atualiza a mensagem inicial com os valores padrão
    atualizarMensagem();
  </script>
</body>
</html>
