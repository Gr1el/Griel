<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa - Navegação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 40px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('contato')">Contato</button>
    <button onclick="showSection('grupo')">Grupo de E-mail</button>
    <button onclick="showSection('tentativa')">Tentativa de Contato</button>
  </div>

  <div class="content">
    <div id="contato" class="section active">
      <h1>Contato</h1>
      <p>Informações de contato da empresa.</p>
    </div>

    <div id="grupo" class="section">
      <h1>Grupo de E-mail</h1>
      <p>Informações sobre os grupos de e-mail.</p>
    </div>

    <div id="tentativa" class="section">
      <h1>Tentativa de Contato</h1>
      <p>Histórico de tentativas de contato com clientes ou parceiros.</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
